<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E88E5" />

    <!-- ✅ App Title & Description -->
    <title>Calendar Planner — Organize Your Tasks & Notes</title>
    <meta
      name="description"
      content="Calendar Planner helps you stay organized by tracking tasks, setting reminders, and adding notes — all in one simple app."
    />

    <!-- ✅ Icons & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Fonts (Optional for a modern look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Open Graph for social media previews -->
    <meta property="og:title" content="Calendar Planner — Task & Notes Tracker" />
    <meta
      property="og:description"
      content="A clean, easy-to-use planner for managing your daily tasks and notes efficiently."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://calendarfrontend.onrender.com" />

    <!-- ✅ Browser Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body style="font-family: 'Poppins', sans-serif; background-color: #f9fafc; color: #222;">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React will mount here -->
    <div id="root"></div>

    <!-- Optional footer for SEO -->
    <footer style="text-align:center; padding: 1rem; font-size: 0.9rem; color: #555;">
      © <span id="year"></span> Calendar Planner — Built with React
    </footer>

    <script>
      // Auto-update footer year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
